<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <!-- รหัสนศ. ของมหาลัยผม 2 หลักแรก เป็นปีที่เข้า ส่วน 6หลักถัดมาเป็นรหัสสาขา ผมไม่แน่ใจว่ารวมรหัสพวกคณะอะไรแบบนี้ด้วยไหม ส่วน 5 หลักต่อมา จะเป็นเลขของนักศึกษา  -->
      <!-- ตรวจสอบว่าเป็น รหัสนักศึกษา cs ปี 1-4 เท่านั้น (68, 67, 66, 65)”> เช่น 66-040626-2133-9 (*อธิบาย Regular Expression ที่เลือกใช้ทุกตำแหน่ง) -->
      <input type="text" pattern="^6[5-8]-040626-[0-9]{4}-[0-9]$" />
      <!-- ข้างล่างนี้ผมเสริมมาเอง -->
      <!-- ตรวจสอบว่าเป็น รหัสนักศึกษา cs และ FT ปี 1-4 เท่านั้น (68, 67, 66, 65) , (040626,123456)” เช่น นศ.CS ปี3 66-040626-2133-9 และ นศ.FT ปี4 65-123456-7173-4 (*อธิบาย Regular Expression ที่เลือกใช้ทุกตำแหน่ง) -->
      <input type="text" pattern="^6[5-8]-[0-9]{6}-[0-9]{4}-[0-9]{4}" />
      <!-- ตรวจสอบว่าเป็น รหัสนักศึกษา cs และ FT ปี 1-4 เท่านั้น (68, 67, 66, 65) , (040626,123456)” โดยรหัส5หลักสุดท้ายห้ามขึ้นต้นด้วย 0 เช่น นศ.CS ปี3 66-040626-2133-9 และ นศ.FT ปี4 65-123456-7173-4 (*อธิบาย Regular Expression ที่เลือกใช้ทุกตำแหน่ง) -->
      <input type="text" pattern="^6[5-8]-[0-9]{6}-[1-9][0-9]{3}-[0-9]{4}" />

      <!-- ตรวจสอบว่าเป็น รหัสนักศึกษา cs และ FT เท่านั้น ปี 1-4 เท่านั้น (68, 67, 66, 65) , (040626 = CS,123456 = FT)” เช่น นศ.CS ปี3 66-040626-2133-9 และ นศ.FT ปี4 65-123456-7173-4 (*อธิบาย Regular Expression ที่เลือกใช้ทุกตำแหน่ง) -->
      <input type="text" pattern="^6[5-8]-(040626|123456)-[0-9]{4}-[0-9]{4}" />
    </form>
  </body>
</html>
