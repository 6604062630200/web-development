<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            let nameInp = document.getElementById("name")
            let ageInp = document.getElementById("age")
            let bdInp = document.getElementById("birthdate")

            function changeTogreen () {
                this.style.color = "green"
            }

            nameInp.addEventListener('blur',changeTogreen)
            ageInp.addEventListener('blur',changeTogreen)
            bdInp.addEventListener('blur',changeTogreen)
        }
    </script>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name">
        <br>

        <label for="age">Age:</label>
        <input type="text" id="age">
        <br>

        <label for="birthdate">Birthdate:</label>
        <input type="text" id="birthdate">
        <br>
    </form>
</body>
</html>
