<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let d = new Date()
        console.log("วันนี้", d.toLocaleDateString("th-TH"))
        console.log("เวลา",`${d.getHours()}.${d.getMinutes()}`,"น.")

        window.onload = function() {
            document.getElementById('display').innerHTML = `<p>วันนี้ ${d.toLocaleDateString("th-TH")}<br>เวลา ${d.getHours()}.${d.getMinutes()} น.</p>`
        }
        
    </script>
</head>
<body>
    <div id="display"></div>
</body>
</html>
