<html>
    <head>
        <style>
            div > span {color:green !important;}
            .main > .alert {color: crimson;}
            main span {color: green !important;}
        </style>
    </head>
    <body>
        <div class="main">
            <span>Some text in span in "main" div <br></span>
            <span class="alert">Some text in "alert" span in "main"</span>
        </div>
    </body>
    
</html>
